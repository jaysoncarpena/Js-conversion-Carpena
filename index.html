<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Converter</title>
    <link rel="stylesheet" href="assets/css/script.css">
</head>
<body>
    <div class="container">
        <form method="#" action="#">
            <h1>Weight Converter</h1>
            <div>
                <label>Kilograms</label>
                <input type="number" id="kilo" class="input-area">
            </div>
            <input class="input-btn" type="button" onClick="convert()" value="Convert"> 
            <div class="result">
                <h3>Grams:<span id="grams"></span></h3>
                <h3>Pounds:<span id="pounds"></span></h3>
                <h3>Ounces:<span id="ounces"></span></h3>
                <h3>Tons:<span id="tons"></span></h3>
            </div>
        </form>     
    </div>
   



    <script src="assets/script/script.js"></script>
</body>
</html>
